# Mouse support
set-option -g mouse on
set -g @scroll-speed-num-lines-per-scroll "2"
set-option -g history-limit 50000

# 256 colors please
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",*256col*:Tc"

# set Ctrl-<space> as the default prefix key combination
# and unbind C-b to free it
unbind C-b
set -g prefix C-Space

# use send-prefix to pass C-a through to application
bind Space next-layout

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# use PREFIX = to split window horizontally and PREFIX - to split vertically
bind = split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Make the current window the first window
bind T swap-window -t 1

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

#window selection
unbind-key M-1 ; bind-key -n M-1 select-window -t 1
unbind-key M-2 ; bind-key -n M-2 select-window -t 2
unbind-key M-3 ; bind-key -n M-3 select-window -t 3
unbind-key M-4 ; bind-key -n M-4 select-window -t 4

#
## Theme
#

# toggle statusbar
bind-key b set-option status

# status line
set -g status-style bg=default,fg=default
set -g status-interval 1
set -g status on

# messaging
set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=black
set -g automatic-rename on

# window mode
setw -g mode-style bg=colour6,fg=colour0

setw -g window-status-format "#[fg=#cccccc]•#[fg=#cccccc]"
setw -g window-status-current-format "#[fg=blue]•#[fg=#cccccc]"
set -g status-justify centre
# set -g status-left-length 300
# set -g status-right-length 500
set -g status-left ''
set -g status-right ''
# set -g status-format[0] ''
set -g status-format[0] "#[align=centre]#(~/.config/tmux/git.tmux #{pane_current_path})     #{W:#{E:window-status-format} ,#{E:window-status-current-format} }#[align=right]#(~/.config/tmux/kube.tmux)   #[fg=#5c6370]  #H   %a %d %b %H:%M"

# setw -g pane-border-status bottom
# setw -g pane-border-format '#[align=centre]#(sh ~/.tmux-status.sh)'

# Pane border
set -g pane-border-style fg="#2d323b",bg=default
set -g pane-active-border-style fg="#2d323b",bg=default
